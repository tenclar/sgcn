<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >


    <p:panel>
        <h:form id="formHistorico" prependId="false"  enctype="multipart/form-data"  >
            <h:panelGrid >
                <h:outputLabel value="Data :" />
                <p:calendar value="#{convenioBean.historico.datainc}" showOn="button" />
                <h:outputLabel value="Descrição: " />
                <p:inputTextarea rows="15" cols="50" autoResize="false" value="#{convenioBean.historico.descricao}" />


            </h:panelGrid>
        
            <h:panelGrid>

                <h:outputLabel value="Anexos "  />

                <p:fileUpload  label="Localizar" 
                               fileUploadListener="#{convenioBean.handleFileUpload}" 
                               
                           
                               multiple="true"   
                               update="messages, dtAnexos"  
                               sizeLimit="10000000"   
                               allowTypes="*.pdf"/>  



            </h:panelGrid>

            <p:separator />
            <p:outputPanel id="dtAnexos">
                <p:dataTable  var="anexo" value="#{convenioBean.historico.anexos}"  >
                    <p:column headerText="Arquivos" style="width: 20px" >
                        <h:outputText value="#{anexo.id}" />
                    </p:column>
                    <p:column headerText="Arquivos"  >
                        <h:outputText value="#{anexo.descricao}" />
                    </p:column>
                    <p:column headerText="Ações" style="width: 50px" >
                        <p:commandButton icon="ui-icon ui-icon-arrowthickstop-1-s" />
                        <p:commandButton icon="ui-icon ui-icon-close" />
                    </p:column>
                </p:dataTable>
            </p:outputPanel>



            <p:separator />
        
    
    
        <h:panelGroup>
            <p:commandButton value="salvar"  update="formHistorico opTabHist"  oncomplete="dlgHistorico.hide()" action="#{convenioBean.histAdd}" />
            <p:commandButton value="cancelar"  update="formHistorico" immediate="true" oncomplete="dlgHistorico.hide();" action="#{convenioBean.histCancel()}" />
        </h:panelGroup>

    </h:form>
        </p:panel>
</ui:component>
