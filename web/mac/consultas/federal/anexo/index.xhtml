<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <h:form id="formAnexo"  prependId="false" >
        <p:panel>
            
                <h:panelGrid columns="4" >
                    <h:outputLabel value="Data :" />
                    <p:calendar value="#{convenioBean.historico.datainc}" />
                    <h:outputLabel value="Descrição: " />
                    <p:inputText value="#{convenioBean.historico.descricao}" size="30" />                 
                    
                </h:panelGrid>
                  <h:outputLabel value="Anexos " />
                    <p:fileUpload />
                    <p:dataTable>
                        <p:column>
                            
                        </p:column>
                    </p:dataTable>
        </p:panel>
        <p:separator />

        <h:panelGroup>
            <p:commandButton value="salvar" update="formHistorico opTabHist"  oncomplete="dlgHistorico.hide()" />
            <p:commandButton value="cancelar"  update="formHistorico" immediate="true" oncomplete="dlgHistorico.hide();" />
        </h:panelGroup>

    </h:form>
</ui:component>
