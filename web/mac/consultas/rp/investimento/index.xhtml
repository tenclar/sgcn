<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <h:form id="formInvestimento"  prependId="false" >
        <p:panel>
            <h:panelGrid columns="2" style="width: 100%" >
                <h:panelGrid >
                    <h:outputLabel value="Codigo:" />
                    <p:inputText value="#{convenioBean.investimento.codigo}" size="30" />
                    <h:outputLabel value="Descrição: " />
                    <p:inputText value="#{convenioBean.investimento.descricao}" size="30" />
                    <h:outputLabel value="Valor Proponente: " />
                    <p:inputText value="#{convenioBean.investimento.valorproponente}" onkeypress="mascara(this,soNumerosReais)" size="10" />
                    <h:outputLabel value="Valor Consedente: " />
                    <p:inputText value="#{convenioBean.investimento.valorconcedente}" onkeypress="mascara(this,soNumerosReais)" size="10" />
                </h:panelGrid>
                <h:panelGrid>
                    <h:outputLabel value="Observação:" />
                    <h:panelGroup>
                        
                            <p:inputTextarea value="#{convenioBean.investimento.complemento}" rows="10" cols="40" autoResize="false"    />
                        
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
        <p:separator />

        <h:panelGroup>
            <p:commandButton value="salvar" update="formInvestimento opTabInvest" action="#{convenioBean.investAdd}" oncomplete="dlgComInvestimento.hide()" />
            <p:commandButton value="cancelar"  update="formInvestimento" immediate="true" oncomplete="dlgComInvestimento.hide();" action="#{convenioBean.investCancel()}" />
        </h:panelGroup>

    </h:form>
</ui:component>
