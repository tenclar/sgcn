<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >


    <h:form id="frmConcedente" prependId="false" >
        <h:panelGrid columns="2"  >
             
            <h:outputLabel value="Ordem:" />
            <p:inputText value="#{convenioBean.concedente.ordem}" size="4" />
            <h:outputLabel value="Data:" />
            <h:panelGroup>
                <p:calendar id="convconcedente" label="Vigência"  locale="pt_BR" showButtonPanel="true"
                                    navigator="true" pattern="dd/MM/yyyy"
                                    onkeyup="Formatadata(this, event);" 
                                    onchange="validaDat(this, this.value);" 
                                    required="true" value="#{convenioBean.concedente.datacon}" maxlength="10" size="10"  >
                    <f:convertDateTime  />   
                </p:calendar> 
                &nbsp;<p:message for="convconcedente" />                              
            </h:panelGroup>
            <h:outputLabel value="Descrição: " />
            <h:panelGroup>
                <p:inputTextarea id="concedenteDesc" rows="8" cols="60" autoResize="false" value="#{convenioBean.concedente.descricao}" required="true" />
            &nbsp;<p:message for="concedenteDesc" />                              
            </h:panelGroup>
            <h:outputLabel value="Status " />
            <h:panelGroup>
                <h:selectOneMenu  id="concedenteStatus" value="#{convenioBean.concedente.status}">
                    <f:selectItem itemLabel="PREVISTO" itemValue="PREVISTO" />
                    <f:selectItem itemLabel="PAGO" itemValue="PAGO" />
                </h:selectOneMenu>     
            &nbsp;<p:message for="concedenteStatus" />                              
            </h:panelGroup>
        </h:panelGrid>
        <p:commandButton value="Salvar"  update="frmConcedente, :frmConvenio:tabGeral:tbconcedente" oncomplete="dlgConcedente.hide();" action="#{convenioBean.concedenteSave()}" />
        <p:commandButton value="Cancelar"  update="frmConcedente" oncomplete="dlgContra.hide();" immediate="true" />
    </h:form>

</ui:component>
