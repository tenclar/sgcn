<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"             
              xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="Contatos" >                    
                    
                    <p:outputPanel id="opDataTableContatos">
                        <p:dataTable value="#{convenioBean.convenio.contatos}" var="contato" style="height: 160px" 
                                     paginatorPosition="bottom"  paginator="true"  paginatorAlwaysVisible="false" rows="6" >
                            
                            <p:column style="text-align: center; width: 40px;" >
                                <f:facet name="header"> <p:commandButton icon="ui-icon-plus" value="Novo"  process="@this"
                                     update=":formContato" oncomplete="dlgContato.show()" action="#{convenioBean.novoContato()}" /></f:facet>
                                <p:commandButton process="@this" icon="ui-icon-refresh" title="atualizar" update=":formContato" oncomplete="dlgContato.show();"  action="#{convenioBean.editarContato()}">
                                    <f:setPropertyActionListener value="#{contato}" target="#{convenioBean.contato}"  />
                                </p:commandButton>
                                <p:commandButton title="excluir" process="@this" icon="ui-icon-close" immediate="true" update=":frmConvenio:tabGeral:opDataTableContatos" >
                                    <p:collector value="#{contato}" unique="true" removeFrom="#{convenioBean.convenio.contatos}"   />
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Apelido" >
                                <h:outputText value="#{contato.apelido}" />
                            </p:column>
                            <p:column headerText="Nome" >
                                <h:outputText value="#{contato.nome}" />
                            </p:column>
                            <p:column headerText="Fone" >
                                <p:dataTable value="#{contato.telefones}" var="fone" >
                                    <p:column  >
                                        <h:outputText value="#{fone.numero}" />
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                            <p:column headerText="Cargo" >
                                <h:outputText value="#{contato.cargo}" />
                            </p:column>
                            <p:column headerText="e-mail" >
                                <h:outputText value="#{contato.email}" />
                            </p:column>
                            
                        </p:dataTable>
                    </p:outputPanel>
                </p:panel>
</ui:component>
