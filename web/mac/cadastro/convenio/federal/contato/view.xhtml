<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              
              >

    <h:form id="formContatoView"  prependId="false" >
        <p:panel >
            
            <h:panelGrid columns="4" >
                <h:outputLabel value="Apelido :" />
                <p:inputText value="#{convenioBean.contato.apelido}" size="20" readonly="true" disabled="true" />

                <h:outputLabel value="Nome Completo: " />
                <p:inputText value="#{convenioBean.contato.nome}" size="60" readonly="true" disabled="true" />                 

                <h:outputLabel value="Cargo: " />
                <p:inputText value="#{convenioBean.contato.cargo}" size="20" readonly="true" disabled="true"/>                 

                <h:outputLabel value="Email: " />
                <p:inputText value="#{convenioBean.contato.email}" size="30"  readonly="true" disabled="true" />                 
            </h:panelGrid>
           
            
        </p:panel>
        <p:panel >

                <p:dataTable  var="item" value="#{convenioBean.contato.telefones}"
                               style="width: 260px;"  >
                    <p:column  headerText="Telefones" >
                        <h:outputText value="#{item.numero}" />
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        <p:separator />

        <h:panelGroup>            
            <p:commandButton value="Fechar"  update="formContatoView" immediate="true" oncomplete="dlgContatoView.hide();" action="#{convenioBean.cancelContato()}" />
        </h:panelGroup>

    </h:form>
</ui:component>
