<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <p:outputPanel id="opDados">
        <p:panel id="panelDados"  header="Informações do Convênio " >  

            <h:panelGrid  >
                <h:panelGrid columns="4">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Convênio:&ensp;" />
                        <p:message for="convcodigo" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel  value="&ensp;SICONV:&ensp; " />
                        <p:message for="convsiconv" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="&ensp;Àrea:&ensp;" />
                        <p:message for="convarea" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="&ensp;Ministério:&ensp; " />
                        <p:message for="listaMinisterios" />
                    </h:panelGrid>
                    <p:inputText id="convcodigo" label="Código: " value="#{convenioBean.convenio.codigo}" required="true"  />                          
                    <p:inputText id="convsiconv" label="SISCONV " value="#{convenioBean.convenio.siconv}" required="true" />                   
                    <p:inputText id="convarea" label="Área: " value="#{convenioBean.convenio.area}" required="true" />                            
                    <h:panelGroup>
                        <h:selectOneMenu id="listaMinisterios" required="true"
                                         label="Ministério" 
                                         value="#{convenioBean.convenio.ministerio}"
                                         converter="IndexedConverter"
                                         styleClass="ui-inputfield ui-widget  ui-corner-all" >                                
                            <f:selectItem   itemLabel="Selecione"  />
                            <f:selectItems value="#{ministerioBean.selectItems}" />
                        </h:selectOneMenu>
                        <p:commandButton value="+" process="@this" actionListener ="#{ministerioBean.newMinisterio}" oncomplete="dlgMinisterio.show()" />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns="2" >


                    <h:panelGrid columns="2">
                        <h:outputLabel value="Relatório Monitoramento:&ensp;" />
                        <p:message for="convmon" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Prestação de Contas:&ensp;" />
                        <p:message for="convprestacao" />
                    </h:panelGrid>

                    <p:calendar id="convmon" onkeyup="Formatadata(this, event)" 
                                onchange="validaDat(this, this.value)" maxlength="10" size="10" 
                                value="#{convenioBean.convenio.relMonitoramento}" 
                                showOn="button" 
                                locale="pt_BR" pattern="dd/MM/yyyy"
                                 >
                      
                    </p:calendar>
                    <p:calendar id="convprestacao" onkeyup="Formatadata(this, event)" onchange="validaDat(this, this.value)" maxlength="10" size="10" value="#{convenioBean.convenio.presContas}" showOn="button"  locale="pt_BR" pattern="dd/MM/yyyy" >
                        
                    </p:calendar>
                </h:panelGrid>   
            </h:panelGrid>
            <p:outputPanel id="opObjetivo" >
                <h:panelGrid columns="2">
                    <h:outputLabel value="Objetivo:&ensp;" />
                    <p:message for="convobjetivo" />
                </h:panelGrid>
                <p:inputTextarea id="convobjetivo" style="width: 98%" rows="5" required="true" label="Objetivo:" autoResize="false" value="#{convenioBean.convenio.objetivos}" />
            </p:outputPanel>
        </p:panel>   
    </p:outputPanel>
</ui:component>
