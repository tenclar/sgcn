<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    
          
    <h:form id="frmNatDespesa" prependId="false">
                <h:panelGrid id="panelNatDespesaInsert" columns="2" style="margin-bottom:10px">                       
                    <h:outputLabel  value="código:"  />
                    <p:inputText  value="#{natDespesaBean.natDespesa.id}" onkeypress="mascara(this,soNumeros)"  size="15"    required="true" validatorMessage="Campo Requerido"/>                  
                    <h:outputLabel for="natDespesaNome" value="Descrição:" />
                    <p:inputText id="natDespesaNome" value="#{natDespesaBean.natDespesa.descricao}"   size="50" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>                  
                </h:panelGrid>
            
                 <p:column colspan="2">
                     <p:commandButton  update=":messages"  oncomplete="dlgNatDespesa.hide();" actionListener="#{natDespesaBean.saveNatDespesa}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgNatDespesa.hide();" immediate="true" actionListener="#{natDespesaBean.cancelNatDespesa}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
    
</ui:component>
