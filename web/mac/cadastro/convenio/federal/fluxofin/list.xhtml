<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <h:form prependId="false" id="frmListConvFluxo" >

        <h:panelGroup>
            <h:outputText value="Busca: " />  
            <p:inputText   value="#{fluxoFinBean.busca}"   size="60" />  <p:commandButton update="frmListConvFluxo"  value="Localizar" action="#{fluxoFinBean.localiza}" icon="ui-icon-search" /> 
        </h:panelGroup>
        


        <p:separator  />


        
        <p:outputPanel id="tbConvenio">
            <p:dataTable  var="item" value="#{fluxoFinBean.listaConveniosFederal}"  
                          style="text-align: center;" 
                          
                          rowKey="#{item.codigo}"
                          >

                <p:columnGroup type="header" >
                    <p:row>
                        <p:column rowspan="2" style="width: 40px" >
                            <f:facet name="header"> 

                            </f:facet>
                        </p:column>
                        <p:column rowspan="2"  headerText="Convênio" style="width: 40px" />
                        <p:column rowspan="2" headerText="SICONV" style="width: 40px" />
                        <p:column rowspan="2" headerText="Área" style="width: 60px" />
                       
                        <p:column  colspan="3" headerText="Valores" style="width: 160px" />
                       



                    </p:row>
                    <p:row>
                        <p:column  headerText="Ministério" style="width: 40px" />
                        <p:column  headerText="Contrapartida" style="width: 40px" />
                        <p:column  headerText="Total" style="width: 40px" />
                    </p:row>
                </p:columnGroup>
                <p:column style="text-align: center;" headerText="ação" >                 
<!--                    oncomplete="panelListFluxoRecursos.close();panelViewFluxo.show();  onclick="this.form.target='_blank'""-->
<p:commandButton icon="ui-icon-document-b"  update="frmListConvFluxo"     title="Visualizar" onclick="this.form.target='_blank';"  ajax="false" action="#{fluxoFinBean.viewFluxoFin()}"  />
                    <p:commandButton icon="ui-icon-refresh"  process="@this" update=":frmListFluxo"  title="Abrir Financeiro" oncomplete="panelListFluxoRecursos.close();panelListFluxo.show();" actionListener="#{fluxoFinBean.editConvenio}"   />                  
                </p:column>
                <p:column style="text-align: center;" headerText="Convênio" >
                    <h:outputText value="#{item.codigo}"/>
                </p:column>  
                <p:column style="text-align: center;" headerText="SICONV" >

                    <h:outputText value="#{item.siconv}"/>
                </p:column> 
                <p:column style="text-align: center;" headerText="Área" >

                    <h:outputText value="#{item.area}"/>
                </p:column>
               
                

                <p:column style="text-align: center;" headerText="Valor Ministério" >

                    <h:outputText value="#{item.valorministerio}">
                        <f:convertNumber pattern="##,##0.00#"  />
                    </h:outputText>
                </p:column>
                <p:column style="text-align: center;" headerText="Valor Contrapartida" >

                    <h:outputText value="#{item.contrapartida}">
                        <f:convertNumber pattern="##,##0.00#"  />
                    </h:outputText>
                </p:column>
                <p:column style="text-align: center;" headerText="Valor total" >

                    <h:outputText value="#{item.total}">
                        <f:convertNumber pattern="##,##0.00#"  />
                    </h:outputText>
                </p:column>
                            
            </p:dataTable>
        </p:outputPanel >
        
    </h:form>
</ui:component>
