<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <p:panel header="Adtivos"  >


        
        <p:outputPanel id="dtaditivo" >
            <p:dataTable  value="#{convenioBean.convenio.aditivos}" var="ad"  
                          rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                          rowIndexVar="rowIx"  >
                <p:column style="text-align: center;width: 30px" >
                    <f:facet name="header"> <p:commandButton icon="ui-icon-circle-plus" title="inserir" process="@this" update=":frmAditivo" oncomplete="dlgAditivo.show();" action="#{convenioBean.aditivoNew()}" /></f:facet>
                    <p:commandButton icon="ui-icon-refresh" process="@this" update=":frmAditivo"  oncomplete="dlgAditivo.show();">
                        <f:setPropertyActionListener value="#{ad}" target="#{convenioBean.aditivo}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="ordem"  style="width: 20px">
                    <h:outputText value="#{ad.seq}" />                                                     
                </p:column>
                <p:column headerText="Data" >
                            <h:outputText value="#{ad.dateaditivo}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" /> 
                            </h:outputText>
                    </p:column>
                <p:column headerText="Descrição" >
                    <h:outputText value="#{ad.descricao}" />                                                            
                </p:column>

            </p:dataTable>
        </p:outputPanel>

    </p:panel>
</ui:component>
