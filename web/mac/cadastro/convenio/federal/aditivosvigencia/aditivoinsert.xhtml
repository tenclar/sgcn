<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <h:form id="frmAditivo" prependId="false">
        <h:panelGrid columns="2"   >       
            <h:outputLabel value="Ordem" />
            <p:inputText value="#{convenioBean.aditivo.seq}" size="4" />
            <h:outputLabel value="Data:" />
            <h:panelGroup>
                <p:calendar id="convaditivo" label="Aditivo" onchange="validaDat(this, this.value)"  onkeyup="Formatadata(this, event)" required="true" value="#{convenioBean.aditivo.dateaditivo}" maxlength="10" size="10"  showOn="button" pattern="yyyy/MM/dd" >
                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                </p:calendar>
                <p:message for="convaditivo" />
            </h:panelGroup>
             <h:outputLabel value="Descrição: " />
             <p:inputTextarea rows="8" cols="60" autoResize="false" value="#{convenioBean.aditivo.descricao}"  />
            
             <p:commandButton value="+"  update="frmAditivo, :frmConvenio:tabGeral:dtaditivo" action="#{convenioBean.aditivoAdd()}" oncomplete="dlgAditivo.hide();" />
        </h:panelGrid>
    </h:form>               
</ui:component>
