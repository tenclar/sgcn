<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <h:form id="formInvestimento"  prependId="false" >
        <p:panel>
            <h:panelGrid columns="2" style="width: 100%" >
                <h:panelGrid >
                    <h:outputLabel value="Natureza da Despesa:" />
                    <h:panelGroup>
                        <h:selectOneMenu id="listaNatDespesas" style="width: 130px"  value="#{convenioBean.investimento.natDespesa}" converter="IndexedConverter" required="true"  styleClass="ui-inputfield ui-widget  ui-corner-all" >
                            <f:selectItem  itemLabel="selecione" noSelectionOption="true" />
                            <f:selectItems value="#{natDespesaBean.selectItems}" />     
                        </h:selectOneMenu>  
                        <p:commandButton value="+" actionListener="#{natDespesaBean.newNatDespesa}" process="@this" oncomplete="dlgNatDespesa.show();" />
                    </h:panelGroup>                           
                    <h:outputLabel value="Valor Proponente: " />
                    <p:inputText value="#{convenioBean.investimento.valorproponente}" onkeypress="mascara(this,valor)" size="10" >
                        <f:convertNumber pattern="##,##0.00#"  />
                    </p:inputText>
                    <h:outputLabel value="Valor Concedente: " />
                    <p:inputText value="#{convenioBean.investimento.valorconcedente}" onkeypress="mascara(this,valor)" size="10" >
                        <f:convertNumber pattern="##,##0.00#"  />
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid>
                    <h:outputLabel value="Observação:" />
                    <h:panelGroup>

                        <p:inputTextarea value="#{convenioBean.investimento.complemento}" rows="10" cols="40" autoResize="false"    />

                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
        <p:separator />

        <h:panelGroup>
            <p:commandButton value="salvar" update="formInvestimento, :frmConvenio:tabGeral:opTabInvest" action="#{convenioBean.investAdd}" oncomplete="dlgComInvestimento.hide()" />
            <p:commandButton value="cancelar"  update="formInvestimento" immediate="true" oncomplete="dlgComInvestimento.hide();" action="#{convenioBean.investCancel()}" />
        </h:panelGroup>

    </h:form>
</ui:component>
