<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >

    <p:panel header="Contrapartida"  >
        
          
        <p:outputPanel id="tbcontra">
            <p:dataTable  value="#{convenioBean.convenio.contrapartidas}" var="contra" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                          rowIndexVar="rowIx"    >
                <p:column style="text-align: center;width: 40px" >
                    <f:facet name="header"> 
                        <p:commandButton icon="ui-icon-circle-plus" title="inserir" process="@this" update=":frmContraPartida" oncomplete="dlgContra.show();" action="#{convenioBean.contranew()}"  /></f:facet>
                    <p:commandButton icon="ui-icon-refresh" process="@this" update=":frmContraPartida" oncomplete="dlgContra.show();" action="#{convenioBean.contraedit()}" >
                        <f:setPropertyActionListener value="#{contra}" target="#{convenioBean.contrapartida}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="ordem" style="width: 20px" >
                    <h:outputText value="#{contra.ordem}" />                                                            
                </p:column>
                <p:column headerText="Data" >                  
                            <h:outputText value="#{contra.datacontra}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" /> 
                            </h:outputText>                     
                </p:column>
                <p:column headerText="Descrição" >
                    <h:outputText value="#{contra.descricao}" />                                                            
                </p:column>
                 <p:column headerText="Status" >
                    <h:outputText value="#{contra.status}" />                                                            
                </p:column>
               

            </p:dataTable>
        </p:outputPanel>


    </p:panel>
</ui:component>
