<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              >


    <h:form id="frmContraPartida" prependId="false" >
        <h:panelGrid columns="2"  >
             
            <h:outputLabel value="Ordem:" />
            <p:inputText value="#{convenioBean.contrapartida.ordem}" size="4" />
            <h:outputLabel value="Data:" />
            <h:panelGroup>
                <p:calendar id="convcontra" label="Vigência" onkeyup="Formatadata(this, event);" onchange="validaDat(this, this.value);" required="true" value="#{convenioBean.contrapartida.datacontra}" maxlength="10" size="10"  showOn="button" pattern="yyyy/MM/dd" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />   
                </p:calendar> 
                &nbsp;<p:message for="convcontra" />                              
            </h:panelGroup>
            <h:outputLabel value="Descrição: " />
            <h:panelGroup>
                <p:inputTextarea id="contraDesc" rows="8" cols="60" autoResize="false" value="#{convenioBean.contrapartida.descricao}" required="true" />
            &nbsp;<p:message for="contraDesc" />                              
            </h:panelGroup>
            <h:outputLabel value="Status " />
            <h:panelGroup>
                <h:selectOneMenu  id="contraStatus" value="#{convenioBean.contrapartida.status}">
                    <f:selectItem itemLabel="PREVISTO" itemValue="PREVISTO" />
                    <f:selectItem itemLabel="PAGO" itemValue="PAGO" />
                </h:selectOneMenu>     
            &nbsp;<p:message for="contraStatus" />                              
            </h:panelGroup>
        </h:panelGrid>
        <p:commandButton value="Salvar"  update="frmContraPartida, :frmConvenio:tabGeral:tbcontra" oncomplete="dlgContra.hide();" action="#{convenioBean.contraSave()}" />
        <p:commandButton value="Cancelar"  update="frmContraPartida" oncomplete="dlgContra.hide();" immediate="true" />
    </h:form>

</ui:component>
