<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
          
        <h:form id="frmpfrin" prependId="false">
                <h:panelGrid id="panelPontoFracoInternoInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="pontoFracoInternoNome" value="Nome:" />
                    <p:inputText id="pontoFracoInternoNome" autocomplete="false" value="#{pontoFracoInternoBean.pontoFracoInterno.nome}" size="60" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
                     <p:commandButton  update="frmpfrin, :frmlistapfrin:tbPontoFracoInterno, :messages"  oncomplete="dlgPontoFracoInterno.hide();" actionListener="#{pontoFracoInternoBean.savePontoFracoInterno}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgPontoFracoInterno.hide();" immediate="true" actionListener="#{pontoFracoInternoBean.cancelPontoFracoInterno}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
  
</ui:component>
