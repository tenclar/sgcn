<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
    
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
          
        <h:form id="frmMeta" prependId="false">
                <h:panelGrid id="panelMetaInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="metaNome" value="Nome:" />
                    <p:inputText id="metaNome" autocomplete="false" value="#{metaBean.meta.nome}" size="60" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
                     <p:commandButton  update="panelMetaInsert,:frmListaMeta:tbMeta,:messages"  oncomplete="dlgMeta.hide();" actionListener="#{metaBean.saveMeta}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgMeta.hide();" immediate="true" actionListener="#{metaBean.cancelMeta}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
   
</ui:component>
