<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
 
          
    <h:form id="frmBemDuravel" prependId="false">
                <h:panelGrid id="panelBemDuravelInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="bemDuravelNome" value="Nome:" />
                    <p:inputText id="bemDuravelNome" value="#{bemDuravelBean.bemDuravel.nome}"   size="50" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
                     <p:commandButton  update="frmBemDuravel, :messages"  oncomplete="dlgBemDuravel.hide();" actionListener="#{bemDuravelBean.saveBemDuravel}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgBemDuravel.hide();" immediate="true" actionListener="#{bemDuravelBean.cancelBemDuravel}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        

</ui:component>
