<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"

              xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:fieldset id="fieldCursosSecretaria" legend="Cursos"  style="margin: 0 auto;" >         
        <p:commandButton value="Novo" process="@this" action="#{planoBean.newCursoSec()}" update=":frmInsCursos" oncomplete="dlgCursoSecr.show()" />
        <p:outputPanel id="dtCursosSecr" >
            <p:dataTable  value="#{planoBean.plano.cidadao.cursosSecretarias}" var="it"  >
                <p:column  headerText="Curso" >
                    <h:outputText value="#{it.curso.nome}" />
                </p:column>
                <p:column  headerText="Situação" >                                                                      
                    <h:outputText value="#{it.status}" />
                </p:column>                  

            </p:dataTable>
        </p:outputPanel> 


    </p:fieldset>

</ui:component>
