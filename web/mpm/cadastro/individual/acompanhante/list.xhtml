<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body>
        <h:form id="frmListaAcp" prependId="false">
             <p:outputPanel>  
                 
                    <h:outputText value="Busca: " />  
                    <p:inputText  value="#{responsavelBean.busca}"  style="width:150px" onkeyup="this.value = this.value.toUpperCase();" required="true"  requiredMessage="Campo em Branco" /> 
                    <p:commandButton   actionListener="#{responsavelBean.localiza}" update=":frmListAcp :messages" icon="ui-icon-search" /> 
                    <p:commandButton value="+" oncomplete="dlgResponsavel.show()" process="@this" actionListener="#{responsavelBean.newResponsavel}" update=":frmResponsavel" /> 
                   
             </p:outputPanel> 
        </h:form>
        <h:form id="frmListAcp" prependId="false">
            <p:outputPanel id="listaAcp">
                <p:dataTable var="item" value="#{responsavelBean.dataModelListaResp}" widgetVar="dtListaAcp" 
                  style="width: 500px;height: auto; text-align: center;" paginatorPosition="bottom" 
                  selectionMode="single"  pageLinks="5"
                   paginator="true"  paginatorAlwaysVisible="false" 
                   rowKey="#{item.id}"
                  rows="8"   >
                    
                    
                    <p:column style="text-align: center;" >                                                    
                        <p:commandButton process="@this" value="selecionar"  update=":frmPlano:tabGeral:tabIdent:planAcp" oncomplete="dlgResp.hide();" >
                            <f:setPropertyActionListener target="#{planoBean.plano.responsavel}" value="#{item}" />
                        </p:commandButton>
                    </p:column  >
                    <p:column style="text-align: center;" headerText="Nome">                                                    
                        <h:outputText value="#{item.nome}" />
                    </p:column  >
                    <p:column style="text-align: center;" headerText="Telefone" >                      
                        <h:outputText value="#{item.telefone}"/>
                    </p:column>                       
                    <p:column style="text-align: center;" headerText="E-mail" >                       
                        <h:outputText value="#{item.email}"/>
                    </p:column>                      
                    
                   </p:dataTable>
            </p:outputPanel >
        </h:form>
    </h:body>
</ui:component>
