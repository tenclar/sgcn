                    <h:outputText value="Deseja cadastrar Novo?" />

                <p:separator  />
                <p:commandButton value="Sim" process="@this"  actionListener="#{planoBean.newPlano}"  oncomplete="dlgConfMon.hide();dlgNewMon.show();" update=":frmPlano, :frmPlanNew, :frmListPlano" />
                <p:commandButton value="Não" process="@this" update=":frmPlano, :frmPlanNew, :frmListPlano" action="#{planoBean.cancelPlano()}" oncomplete="dlgConfMon.hide();" />
            </h:form>
        </p:dialog>
