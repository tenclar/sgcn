<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
     
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
          
        <h:form id="frmPontoComercial" prependId="false">
                <h:panelGrid id="panelPontoComercialInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="PontoComercialNome" value="Nome:" />
                    <p:inputText id="PontoComercialNome" autocomplete="false" value="#{pontoComercialBean.pontoComercial.nome}" size="60" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
<!--                     :frmPlano:tabGeral:planListaPonto,-->
                     <p:commandButton  update="frmPontoComercial,   :messages"  oncomplete="dlgPontoComercial.hide();" actionListener="#{pontoComercialBean.savePontoComercial}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgPontoComercial.hide();" immediate="true" actionListener="#{pontoComercialBean.cancelPontoComercial}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
  
</ui:component>
