        <p:dialog widgetVar="dlgConfMon" header="Informação"  modal="true"    >

                    <h:outputText value="Deseja cadastrar Novo?" />

                <p:commandButton value="Não" process="@this" update=":frmPlano, :frmPlanNew, :frmListPlano" action="#{planoBean.cancelPlano()}" oncomplete="dlgConfMon.hide();" />
            </h:form>
