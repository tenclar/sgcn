<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:tabView id="tabMetas" widgetVar="tabMetas">
        
        
        <p:tab title="Empreendimento" >      
            <ui:include src="empreendimento.xhtml"  />  
            <p:separator />
            <p:commandButton value="voltar" update=":frmPlano:tabGeral, :messages" process="@this" immediate="true" oncomplete="tabGeral.select(2);tabPontos.select(3)" />
            <p:commandButton value="avançar" update="tabMetas :messages" process="@this"   oncomplete="if(!args.validationFailed){tabMetas.select(1)}" />
            
        </p:tab>
        <p:tab title="Pessoal" >            

            <ui:include src="pessoal.xhtml"  />  
             <p:commandButton value="voltar" update="tabMetas, :messages" process="@this" immediate="true"   oncomplete="tabMetas.select(0)" />
            <p:commandButton value="avançar" update="tabMetas, :frmPlano:tabGeral :messages" process="@this"  oncomplete="if(!args.validationFailed){tabGeral.select(4)}" />
    
        </p:tab>
    </p:tabView>

</ui:component>
