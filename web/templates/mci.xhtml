<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>MCI - Modulo Cadastro individual </title>
        <link type="text/css" href="${request.contextPath}/temas/theme/theme.css" rel="stylesheet" />
        <link type="text/css" href="${request.contextPath}/css/layout.css" rel="stylesheet" />
        <script  type="text/javascript" src="${request.contextPath}/js/mascaras.js"></script>
        <script type="text/javascript" src="${request.contextPath}/js/util.js"></script>
        <script type="text/javascript" src="${request.contextPath}/js/primefaces.js"></script>

    </h:head>
    <h:body>

        <div class="containers">  
            <f:loadBundle basename="Messages" var="msg"/>  
            <p:growl id="messages" showDetail="true"     />  

            <p:layout fullPage="true"   >                              

                <p:layoutUnit position="north" size="60" style="margin: 0; padding: 0; border: 0;" >
                   
                    <div style="min-width: 1100px; width: 100%;height: 55px; background: #42413C;">
                        <div  class="barramenu" style="float: right;margin-top: 10px;padding-bottom: 5px" > 
                            
                            <table class="info"  border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td  > 
                                        <h:form prependId="false" >
                                            <p:menubar  style="width:600px; height: 20px; font-size: 10px"  autoDisplay="false"   >  
                                                <p:menuitem icon="ui-icon ui-icon-home" value="SGCN"  url="${request.contextPath}/../" />  
                                                <p:menuitem icon="ui-icon ui-icon-home" value="MCI"  url="${request.contextPath}/../mci/" />
                                                <p:submenu label="Expediente" icon="ui-icon ui-icon-script">                                             
                                                    <p:menuitem value="Cad. Pessoa Física" url="${request.contextPath}/../mci/cadastro/cidadao/" />
                                                    <p:menuitem value="Cad. Pessoa Jurídica" url="${request.contextPath}/../mci/cadastro/cooperativa/" />
                                                    <p:menuitem value="Cad. Grupos" url="${request.contextPath}/../mci/cadastro/grupo/" />

                                                    <p:separator />

                                                    <p:submenu label="Equipamentos"  icon="ui-icon ui-icon-bookmark">  
                                                        <p:menuitem value="Pessoa Física" url="${request.contextPath}/../mci/beneficio/cidadao/" />
                                                        <p:menuitem value="Pessoa Jurídica" url="${request.contextPath}/../mci/beneficio/cooperativa/" />
                                                    </p:submenu>
                                                    <p:menuitem icon="ui-icon ui-icon-document" value="Cursos" url="${request.contextPath}/../mgc/cadastro/turma/" target="_blank" />



                                                </p:submenu>  
                                                <p:submenu label="Cad. Auxiliares" icon="ui-icon ui-icon-contact">   
                                                     <p:menuitem value="Ano de Demanda" url="${request.contextPath}/../mci/cadastro/anodemanda/" target="_blank" rendered="#{p:ifGranted(msg.perm_view)}" />
                                                    <p:menuitem value="Atividades" url="${request.contextPath}/../mci/cadastro/atividade/" target="_blank" />

                                                    <p:menuitem value="Bem Durável" url="${request.contextPath}/../mci/cadastro/bemduravel/" target="_blank" />   
                                                    <p:menuitem value="Beneficios" url="${request.contextPath}/../mci/cadastro/beneficio/" target="_blank" />                                                                                            
<!--                                                    <p:menuitem value="Cursos" url="${request.contextPath}/../mci/cadastro/curso/" target="_blank" />  -->
                                                    <p:menuitem value="Despesas" url="${request.contextPath}/../mci/cadastro/despesa/" target="_blank" />
                                                    <p:menuitem value="Domicílio" url="${request.contextPath}/../mci/cadastro/domicilio/" target="_blank" />  
                                                    <p:menuitem value="Escolaridade" url="${request.contextPath}/../mci/cadastro/escolaridade/" target="_blank" />  
                                                    <p:menuitem value="Estado Civil" url="${request.contextPath}/../mci/cadastro/estadocivil/" target="_blank" />  
                                                    <p:menuitem value="Equipamentos" url="${request.contextPath}/../mci/cadastro/equipamento/" target="_blank" />  
                                                    <p:menuitem value="Localidade" url="${request.contextPath}/../mci/cadastro/localidade/" target="_blank" />  
                                                    <p:menuitem value="Grau Parentesco" url="${request.contextPath}/../mci/cadastro/parentesco/" target="_blank" />
                                                    <p:menuitem value="Público" url="${request.contextPath}/../mci/cadastro/publico/" target="_blank" />                                                 
                                                    <p:menuitem value="Necessidades Especiais" url="${request.contextPath}/../mci/cadastro/necessidade/" target="_blank" />  
                                                    <p:menuitem value="Ramo de Atividade" url="${request.contextPath}/../mci/cadastro/ramo/" target="_blank" />  
                                                </p:submenu>
                                                <p:submenu label="Relatórios" icon="ui-icon ui-icon-print">   
                                                    <p:menuitem value="Listagem"  url="${request.contextPath}/../mci/consulta/beneficiario/listagem" />  
                                                    <p:menuitem value="Quantitativo"  url="${request.contextPath}/../mci/consulta/beneficiario/quantitativo" /> 
                                                    <p:menuitem value="Quadro Quantitativo" process="@this" ajax="false"  actionListener="#{relatorioBean.quadroQuantitativo()}"   icon="ui-icon-print"/>  
<!--                                                    <p:menuitem value="Quadro Quantitativo"  url="$ {request.contextPath}/../mci/consulta/beneficiario/quantitativo" />  -->
                                                    <p:menuitem value="Equipamentos"  url="${request.contextPath}/../mci/consulta/equipamentos/"  />  





                                                </p:submenu>  


                                            </p:menubar>
                                        </h:form>
                                    </td>

                                    <td width="5%" align="left">&nbsp;</td>
                                    <td width="5%" >
                                        <h:form prependId="false">
                                            <p:menubar  style="width:130px; height: 20px; font-size: 10px"  >  

                                                <p:submenu label="#{usuarioLoginBean.usersec.login}" icon="ui-icon ui-icon-person"  >                                               
                                                    <p:menuitem icon="ui-icon ui-icon-clock" value=" #{usuarioLoginBean.usersec.dataloginold.date}/#{usuarioLoginBean.usersec.dataloginold.month+1}/#{usuarioLoginBean.usersec.dataloginold.year-100} #{usuarioLoginBean.usersec.dataloginold.hours}:#{usuarioLoginBean.usersec.dataloginold.minutes}" url="#" />


                                                    <p:menuitem icon="ui-icon ui-icon-locked" value="Alterar Senha" process="@this" update=":frmUsenha"   action="#{usuarioLoginBean.alterarSenha()}" oncomplete="dlgSenha.show()" />  
                                                    <p:menuitem icon="ui-icon ui-icon-closethick" value="Sair" url="${request.contextPath}/j_spring_security_logout" />  
                                                </p:submenu>  

                                            </p:menubar>
                                        </h:form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div style="width: 60px; position: absolute;" > 
                            <div class="sgcn"> SGCN </div> 

                        </div>

                        <div style="padding-top: 7px;padding-left: 110px;width: 140px; position: inherit" > 
                            <div class="sgcntexto">MCI - Módulo
                                <br />Cadastro Individual</div>
                        </div>



                    </div>

                    <!--                    <div class="barravermelhha"/>-->

                </p:layoutUnit>
                <p:layoutUnit position="center"   styleClass="conteudo" > 


                    <ui:insert name="conteudo"/> 


                </p:layoutUnit>  

                <p:layoutUnit position="south" size="20" style="margin: 0; padding: 0;"   >  
                    <div style="text-align: center; font-size: 10px;" > Secretaria de Pequenos Negócios - Departamento de Planejamento - Divisão de Tecnologia da Informação
                        Avenida Ceará, 1624 Centro - Rio Branco AC </div>           
                </p:layoutUnit>   
            </p:layout>          
            <ui:include src="senha.xhtml"/>
            <ui:insert name="caixadialogo"/> 
            <!--            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" /> 
                        <p:dialog modal="true" widgetVar="statusDialog"  width="120" style="border: 0;"    draggable="false" closable="false" >  
                            <h:graphicImage  value="$ {request.contextPath}/../images/ajax-loader-facebook.gif" />  
                        </p:dialog> -->
        </div>
    </h:body>
</html>
