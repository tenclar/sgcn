<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets">



    <p:fieldset legend="Identificação do Responsável" id="fieldIdent" >
        <p:panel>

            <h:outputLabel for="cidviewcpf" value="CPF: " styleClass="titulos" />              
            <p:inputText readonly="true" disabled="true" id="cidviewcpf"  value="#{beneficiadoBean.cidadao.cpf}" style="background: #e8e1b5; color: #023401;text-align: center;" />                        
            
            <h:outputLabel for="cidviewnis" value="NIS: " styleClass="titulos" />              
            <p:inputText readonly="true" disabled="true" id="cidviewnis"  value="#{beneficiadoBean.cidadao.nis}" style="background: #e8e1b5; color: #023401;text-align: center;" />                        
            
            <h:outputLabel for="cidviewnome" value="Nome: " styleClass="titulos" /> 
            <p:inputText readonly="true" disabled="true" id="cidviewnome" value="#{beneficiadoBean.cidadao.nome}" style="background: #e8e1b5; color: #023401;min-width: 400px"   />    
            <p:commandButton process="@this" icon="ui-icon-search" oncomplete="dlgBuscaCid.show()" action="#{cidadaoBuscaBean.clear()}" />
            <p:message showDetail="true" for="ihNome" />
            <h:inputHidden id="ihNome" value="#{beneficiadoBean.cidadao.nome}" required="true" />
        </p:panel>
        <h:panelGrid columns="2" style="width: 100%" >
            <p:fieldset legend="Dados Pessoais" style="height: 180px"   >
                <h:panelGrid columns="2"  >
                    <h:panelGroup >
                        <h:panelGrid columns="5"  >                        
                            <h:panelGroup>                                                 
                                <h:outputLabel for="cidviewrg" value="RG: " styleClass="titulos" />      
                                <h:outputText id="cidviewrg" value="#{beneficiadoBean.cidadao.rg}"  />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel for="cidvieworgaoexp" value="Órgão Expedidor: " styleClass="titulos" />
                                <h:outputText id="cidvieworgaoexp" value="#{beneficiadoBean.cidadao.expedidor}"  />
                            </h:panelGroup> 
                            <h:panelGroup>                          
                                <h:outputLabel for="cidviewsexo" value="Sexo: " styleClass="titulos" />  
                                <h:outputText id="cidviewsexo" value="#{beneficiadoBean.cidadao.sexo}" />                                                
                            </h:panelGroup> 
                            <h:panelGroup>                          
                                <h:outputLabel for="cidviewdtnasc" value="Data Nasc: " styleClass="titulos" />                    
                                <h:outputText id="cidviewdtnasc"  value="#{beneficiadoBean.cidadao.datanasc}"  >                            
                                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                </h:outputText> 
                            </h:panelGroup> 
                            <h:panelGroup>
                                <h:outputLabel  value="Idade: " styleClass="titulos" />
                                <h:outputText id="cidviewIdade" value="#{beneficiadoBean.cidadao.idade}" />
                            </h:panelGroup>
                        </h:panelGrid>

                        <h:panelGrid columns="3" >

                            <h:panelGroup>
                                <h:outputLabel for="cidviewapelido" value="Apelido: " styleClass="titulos" />                         
                                <h:outputText id="cidviewapelido" value="#{beneficiadoBean.cidadao.apelido}" />                                
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel for="cidviewestadocivil" value="Estado Civil: " styleClass="titulos" />
                                <h:outputText id="cidviewestadocivil" value="#{beneficiadoBean.cidadao.estadocivil.descricao}" />                                                      
                            </h:panelGroup>                         
                            <h:panelGroup>
                                <h:outputLabel  value="Nec. Especiais: " styleClass="titulos"  />
                                <h:outputText id="cidviewnecesp" value="#{beneficiadoBean.cidadao.necespecial.descricao}" />
                            </h:panelGroup>
                            
                        </h:panelGrid>
                        <h:panelGrid columns="2" >
                            <h:panelGroup>
                                <h:outputLabel  value="Escolaridade: " styleClass="titulos" />
                                <h:outputText id="cidviewesc" style="width:120px"  value="#{beneficiadoBean.cidadao.escolaridade.grau}"  />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel  value="Naturalidade: " styleClass="titulos" />           
                                <h:outputText id="cidviewaNat" style="width: 210px" value="#{beneficiadoBean.cidadao.naturalidade.nome} - #{beneficiadoBean.cidadao.naturalidade.estado.sigla}"   />
                            </h:panelGroup> 
                        </h:panelGrid>
                        <h:panelGrid columns="6"  >
                            <h:outputLabel for="cidLocTrabView" value="Local de Trabalho: "  styleClass="titulos"  /> 
                            <h:outputText id="cidLocTrabView"  value="#{beneficiadoBean.cidadao.trabLocal}" style="min-width: 60px"  />
                            <h:outputLabel for="cidFuncView" value="  Função: "  styleClass="titulos"  />                         
                            <h:outputText id="cidFuncView"  value="#{beneficiadoBean.cidadao.trabFuncao}" style="min-width: 30px"  />
                            <h:outputLabel for="cidTrabRendaView" value="  Renda: "  styleClass="titulos"  />                

                            <h:outputText id="cidTrabRendaView" value="#{beneficiadoBean.cidadao.trabRem}" style="min-width: 10px" >
                                <f:convertNumber pattern="##,##0.00#"  />
                            </h:outputText>                              
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <div style=" overflow: auto ; WIDTH: 260px; HEIGHT: 100px">
                            <p:outputPanel id="opPanel">
                                <p:dataTable id="dtTel" var="item" style="width: 240px" value="#{beneficiadoBean.cidadao.telefones}">
                                    <p:column headerText="Telefones" >
                                        <h:outputText value="#{item.numero}" />
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                        </div>
                    </h:panelGroup>
                </h:panelGrid>

            </p:fieldset>           
            <p:fieldset legend="Endereço" style="height: 180px" >            
                <h:panelGrid columns="2" id="cidviewEnd" styleClass="end" >
                    <h:outputLabel  value="Logradouro: " styleClass="titulos" />                                    
                    <h:panelGroup>                    
                        <h:outputText id="cidviewlogr"   value="#{beneficiadoBean.cidadao.endereco.logradouro}"  />                    
                        <h:outputLabel  value="Nº / Lote: " styleClass="titulos" />
                        <h:outputText id="cidviewnum"    value="#{beneficiadoBean.cidadao.numero}"   />               
                    </h:panelGroup>

                    <h:outputLabel  value="Bairro / Ramal: " styleClass="titulos" />
                    <h:outputText id="cidviewbairro" value="#{beneficiadoBean.cidadao.endereco.bairro.nome}"    />
                    <h:outputLabel  value="Cidade: " styleClass="titulos" />
                    <h:panelGroup>                    
                        <h:outputText id="cidviewcid"    value="#{beneficiadoBean.cidadao.endereco.bairro.cidade.nome}"  />                    
                        <h:outputLabel  value="UF: " styleClass="titulos" />
                        <h:outputText id="cidviewuf"     value="#{beneficiadoBean.cidadao.endereco.bairro.cidade.estado.sigla}" />
                    </h:panelGroup>                                                     
                    <h:outputLabel  value="Zona:" styleClass="titulos" />  
                    <h:panelGroup>                                                     
                        <h:outputText id="cidviewzona"   value="#{beneficiadoBean.cidadao.endereco.bairro.zona}"  />                      
                        <h:outputLabel  value="Tempo Moradia:" styleClass="titulos"  />                                                                                                                                                                                               
                        <h:outputText id="cidviewtpmor"  value="#{beneficiadoBean.cidadao.tempomorada}" />   
                    </h:panelGroup>                                                     

                </h:panelGrid>
            </p:fieldset>
        </h:panelGrid>  

        <p:panel    visible="#{beneficiadoBean.cidadao.beneficioSocial}"   >
            <p:dataTable value="#{beneficiadoBean.cidadao.cidbBenSociais}" var="item" emptyMessage=" Benefício Social Necessário"   >
                <p:column headerText="Benefício Social"  style="width: auto" >                                        
                    <h:outputText value="#{item.beneficioSocial.nome}" />                                    
                </p:column>
                <p:column  headerText="Código" >                                                                    
                    <h:outputText value="#{item.nis}" style="text-align: center" />
                </p:column>
                <p:column  headerText="valor" >                                                                    
                    <h:outputText value="#{item.renda}" style="text-align: center" >
                        <f:convertNumber pattern="##,##0.00#"  />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:panel>

    </p:fieldset  >   



</ui:component>
