<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"     
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:form id="frmNewBen" prependId="false"  >
        <p:fieldset legend="Identificação" >
            <p:panel>
                <p:panel>
                    <h:panelGrid columns="2" id="panelBeneficio">
                        <h:outputLabel  value="Atividades: " styleClass="titulos" />
                        <h:selectOneRadio id="selRadioBeneficio"  value="#{beneficiadoBean.tipoBeneficio}">                                   
                            <f:selectItem itemValue="false" itemLabel="Não" />
                            <f:selectItem itemValue="true" itemLabel="Sim"  />
                            <p:ajax update="panelAtividades" listener="#{cidadaoBean.handleSelectItemAtividade}" />

                        </h:selectOneRadio>

                    </h:panelGrid>
                </p:panel>

                <p:separator />
                <p:panel>
                    <ui:include src="localizacid/list.xhtml" />                    
                </p:panel>
            </p:panel>


            <p:column colspan="2">
                <p:commandButton process="@this frmCadNew" update="panelCidInsert frmCid :messages"   oncomplete="handleComplete(args)" value="Salvar"   />
                <p:commandButton   oncomplete="dlgCidNew.hide();" immediate="true"  value="Cancelar" />

            </p:column>
        </p:fieldset  >  
    </h:form>
</ui:component>
