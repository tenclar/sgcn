<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
     
                    <p:outputPanel  >
                        <p:dataTable id="tbhistDom" value="#{cidadaoBean.cidadao.histdomicilio}" var="item" 
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx">

                            <f:facet name="header">
                                <h:outputText value="Histórico do Domiíclio"/>
                            </f:facet>
                             <p:column style="width: 80px;" >
                                <f:facet name="header">
                                      <p:commandButton icon="ui-icon-plus" process="@this" actionListener="#{cidadaoBean.newDomicilio}" oncomplete="dlgDomicilio.show();" update=":frmDomicilio"  />                    
                                </f:facet>
                                <p:commandButton icon="ui-icon-refresh" process="@this" oncomplete="dlgDomicilio.show()" actionListener="#{cidadaoBean.editDomicilio}" update=":frmDomicilio"  >
                                    <f:setPropertyActionListener value="#{item}" target="#{cidadaoBean.domicilio}"/>
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-close" update="tbhistDom" process="@this"   >
                                    <p:collector value="#{item}"  unique="true" removeFrom="#{cidadaoBean.cidadao.histdomicilio}" />
                                </p:commandButton> 
                             
                            </p:column>
                            <p:column   headerText="Tipo" >

                                <h:outputText value="#{item.moradia.descricao}" />
                            </p:column>
                            <p:column headerText="Cômodos" >

                                <h:outputText value="#{item.comodo}" />
                            </p:column>
                            <p:column  headerText="Situação" >

                                <h:outputText value="#{item.situacao.nome}" />
                            </p:column>
                            <p:column headerText="Construção"  >

                                <h:outputText value="#{item.construcao.nome}" />
                            </p:column>
                            <p:column  headerText="Local Banheiro" >

                                <h:outputText value="#{item.localbanheiro}" >
                                    
                                </h:outputText>
                            </p:column>
                            <p:column  headerText="Tipo Escoamento" >                                    

                                <h:outputText value="#{item.escoamento.nome}" />
                            </p:column>                               
                            <p:column headerText="Abast. Água"  >

                                <h:outputText value="#{item.abastecimento.nome}" />
                            </p:column>
                            <p:column headerText="Construção"  >

                                <h:outputText value="#{item.construcao.nome}" />
                            </p:column>
                            <p:column headerText="Pavimentação"  >

                                <h:outputText value="#{item.pavimentacao.nome}" />
                            </p:column>
                            <p:column headerText="Coleta Lixo"  >

                                <h:outputText value="#{item.coletalixo.nome}" />
                            </p:column>
                            <p:column headerText="Tipo Iluminação"  >

                                <h:outputText value="#{item.iluminacao.nome}" />
                            </p:column>
                            <p:column headerText="Iluminação Pública"  >

                                <h:outputText value="#{item.iluminacaopublica}" />
                            </p:column>
                           

                        </p:dataTable>
                    </p:outputPanel>                   
        
</ui:component>
