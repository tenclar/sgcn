<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Equipamento</title>
    </h:head>
    <h:body>
          
        <h:form prependId="false" id="frmEquipamento" >
            <p:focus/>
                <h:panelGrid id="panelEquipamentoInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="equipamentoNome" value="Nome:" />
                    <p:inputTextarea rows="10" cols="40" id="equipamentoNome" autoResize="false"   value="#{equipamentoBean.equipamento.nome}"  onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
                     <!--cidlistaEquip,planolistaEquipamento,planolistaEquipSrc, ,-->
                     <p:commandButton  update="panelEquipamentoInsert ,:messages"  oncomplete="dlgEquipamento.hide();" actionListener="#{equipamentoBean.saveEquipamento}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgEquipamento.hide();" immediate="true" actionListener="#{equipamentoBean.cancelEquipamento}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
    </h:body>
</ui:component>
