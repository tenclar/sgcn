<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:panel style="width: 900px;margin: 0 auto;">
        <p:fieldset legend="Identificação do Responsável">
            <p:panel>
                <h:panelGrid columns="3" style="width: 100%"  >
                    <h:panelGroup>
                        <h:outputLabel for="cidviewcpf" value="CPF: " styleClass="titulos" />              
                        <h:outputText id="cidviewcpf" value="#{cidadaoBean.cidadao.cpf}" />
                    </h:panelGroup> 
                    <h:panelGroup> 
                        <h:outputLabel for="cidviewnome" value="Nome: " styleClass="titulos" />              
                        <h:outputText id="cidviewnome" value="#{cidadaoBean.cidadao.nome}"   />    
                    </h:panelGroup> 
                    <h:panelGroup> 
                        <h:outputLabel for="cidviewetinia" value="Indígena: " styleClass="titulos" />                                                   
                        <h:outputText id="cidviewetinia"  value="#{cidadaoBean.cidadao.etinia}" />
                    </h:panelGroup> 
                </h:panelGrid>
            </p:panel>
            <p:panel>
                <h:panelGrid columns="7" style="width: 100%" >
                    <h:panelGroup>
                        <h:outputLabel for="cidviewapelido" value="Apelido: " />
                        <h:outputText id="cidviewapelido" value="#{cidadaoBean.cidadao.apelido}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel for="cidviewrg" value="RG: " />
                        <h:outputText id="cidviewrg" value="#{cidadaoBean.cidadao.rg}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel for="cidvieworgaoexp" value="Órgão Expedidor: " />
                        <h:outputText id="cidvieworgaoexp" value="#{cidadaoBean.cidadao.expedidor}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel for="cidviewestadocivil" value="Estado Civil: " />
                        <h:outputText id="cidviewestadocivil" value="#{cidadaoBean.cidadao.estadocivil.descricao}" />                                                      
                    </h:panelGroup>
                    <h:outputLabel for="cidviewsexo" value="Sexo: " />
                    <h:outputText id="cidviewsexo" value="#{cidadaoBean.cidadao.sexo}" />                                
                    <h:panelGroup>
                        <h:outputLabel for="cidviewdtnasc" value="Data Nascimento: " />
                        <h:outputText id="cidviewdtnasc"  value="#{cidadaoBean.cidadao.datanasc}"  />                                 
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel  value="Idade: " />
                        <h:outputText id="cidviewIdade" value="#{cidadaoBean.cidadao.idade}" />
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
            <p:panel>
                <h:panelGrid columns="4"  >
                    <h:panelGroup>
                        <h:outputLabel  value="Nescecidades Especiais: "  />
                        <h:outputText id="cidviewnecesp" value="#{cidadaoBean.cidadao.necespecial.descricao}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel  value="Escolaridade: " />
                        <h:outputText id="cidviewesc" style="width:120px"  value="#{cidadaoBean.cidadao.escolaridade.ano} | #{cidadaoBean.cidadao.escolaridade.grau}" styleClass="ui-inputfield ui-widget  ui-corner-all" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel  value="Naturalidade: " />            
                        <h:panelGroup>
                            <h:outputLabel  value="Cidade: " />
                            <h:outputText id="cidviewaNat" style="width: 210px" value="#{cidadaoBean.cidadao.naturalidade.nome}"  styleClass="ui-inputfield ui-widget  ui-corner-all" />
                            <h:outputLabel  value="UF: " />
                            <h:outputText id="cidviewnatuf" style="width: 180px" value="#{cidadaoBean.cidadao.naturalidade.estado.sigla}" converter="IndexedConverter"  styleClass="ui-inputfield ui-widget  ui-corner-all" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel  value="Telefone: " />         
                        <h:panelGroup>
                            <h:outputLabel  value="Residencial: " />
                            <h:outputText id="cidviewresid" value="#{cidadaoBean.cidadao.residencial}" />
                            <h:outputLabel  value="Celular: " />
                            <h:outputText id="cidviewcel" value="#{cidadaoBean.cidadao.celular}" />                       
                        </h:panelGroup> 
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
            <p:fieldset legend="Endereço" >            
                <h:panelGrid columns="7" id="cidviewEnd" styleClass="end" >
                    <h:outputLabel  value="Logradouro: " />                                    
                    <h:outputLabel  value="UF: " />
                    <h:outputLabel  value="Cidade: " />
                    <h:outputLabel  value="Bairro / Ramal: " />
                    <h:outputLabel  value="Zona:"  />  
                    <h:outputLabel  value="Nº / Lote: " />
                    <h:outputLabel  value="Tempo Moradia:"  />                 
                    <h:outputText id="cidviewlogr"   value="#{cidadaoBean.cidadao.endereco.logradouro}"  />
                    <h:outputText id="cidviewuf"     value="#{cidadaoBean.cidadao.endereco.bairro.cidade.estado.sigla}" />
                    <h:outputText id="cidviewcid"    value="#{cidadaoBean.cidadao.endereco.bairro.cidade.nome}"  />
                    <h:outputText id="cidviewbairro" value="#{cidadaoBean.cidadao.endereco.bairro.nome}"    />
                    <h:outputText id="cidviewzona"   value="#{cidadaoBean.cidadao.endereco.bairro.zona}"  />                                                            
                    <h:outputText id="cidviewnum"    value="#{cidadaoBean.cidadao.numero}"   />                                                                            
                    <h:outputText id="cidviewtpmor"  value="#{cidadaoBean.cidadao.tempomorada}" />   

                </h:panelGrid>
            </p:fieldset>

            <p:panel id="panelEmpregoView"  >
                <h:panelGrid columns="3"  >
                    <h:outputLabel for="cidLocTrabView" value="Local de Trabalho"  styleClass="titulos"  /> 
                    <h:outputLabel for="cidFuncView" value="Função"  styleClass="titulos"  />                         
                    <h:outputLabel for="cidTrabRendaView" value="Renda"  styleClass="titulos"  /> 
                    <p:inputText id="cidLocTrabView" label="Local de Trabalho" value="#{cidadaoBean.cidadao.trabLocal}" size="60" readonly="true" disabled="true" />
                    <p:inputText id="cidFuncView" label="Função" value="#{cidadaoBean.cidadao.trabFuncao}" size="25" readonly="true" disabled="true" />
                    <p:inputText id="cidTrabRendaView" label="Renda" value="#{cidadaoBean.cidadao.trabRem}" size="10" readonly="true" disabled="true" />                               </h:panelGrid>
            </p:panel>   
        </p:fieldset  >   
        <p:fieldset legend="Características"  >
            <h:panelGrid columns="1"  style="margin: 0 auto; width: 80%">
                
                    <p:panel    visible="#{cidadaoBean.cidadao.beneficioSocial}"   >
                        <p:dataTable value="#{cidadaoBean.cidadao.cidbBenSociais}" var="item"   >
                            <p:column headerText="Benefício Social"  style="width: 450px" >                                        
                                <h:outputText value="#{item.beneficioSocial.nome}" />                                    
                            </p:column>
                            <p:column  headerText="NIS" >                                                                    
                                <h:outputText value="#{item.nis}" style="text-align: center" />
                            </p:column>
                            <p:column  headerText="valor" >                                                                    
                                <h:outputText value="#{item.renda}" style="text-align: center" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel     visible="#{cidadaoBean.cidadao.curso}"   >
                        <p:dataTable id="dataTableCursosview" value="#{cidadaoBean.cidadao.cursos}" var="dados"  >
                            <p:column  headerText="Curso" style="width: 450px" >                                                                
                                <h:outputText value="#{dados.curso.nome}" />
                            </p:column>
                            <p:column  headerText="Carga" style="text-align: center" >                                                                      
                                <h:outputText value="#{dados.hora}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                <p:panel    visible="#{cidadaoBean.cidadao.beneficiohabitacional}"   >
                        <p:dataTable  value="#{cidadaoBean.cidadao.cidBenHabits}" var="item"   >
                            <p:column headerText="Benefício Habitacinal" style="width: 450px" > 
                                <h:outputText value="#{item.beneficioHabitacional.nome}" />
                            </p:column>
                            <p:column  headerText="Valor" >                                                                     
                                <h:outputText value="#{item.valor}" style="text-align: center" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>                
            </h:panelGrid>    
        </p:fieldset>
    </p:panel>
</ui:component>
