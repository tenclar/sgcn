<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body>
          
        <h:form  id="frmDespesa" prependId="false">
                <h:panelGrid id="panelDespesaInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="despNome" value="Nome:" />
                    <p:inputText id="despNome" autocomplete="off" value="#{despesaBean.despesa.descricao}"   size="50" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
                     <p:commandButton  update="frmDespesa, :frmListaDespesa:tbDespesa,:messages"  oncomplete="dlgDespesa.hide();" actionListener="#{despesaBean.saveDespesa}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgDespesa.hide();" immediate="true" actionListener="#{despesaBean.cancelDespesa}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
    </h:body>
</ui:component>
