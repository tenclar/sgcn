<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                   <ui:include src="social/list.xhtml" />
             </p:tab>

                 <ui:include src="habitacional/list.xhtml" />
             </p:tab>
             
         </p:tabView>               
        
        
       </p:panel>
        
    </ui:define>
    <ui:define name="caixadialogo">
        
        <p:dialog header="Cadastro de Benefício Social" widgetVar="dlgBenSocial"  resizable="true" modal="true" showEffect="slide" width="500">

        </p:dialog>
        <p:dialog header="Cadastro de Benefício Habitacional" widgetVar="dlgBenHabit"  resizable="true" modal="true" showEffect="slide" width="500">
