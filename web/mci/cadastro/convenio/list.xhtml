<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <h:form id="frmListaConvenio" prependId="false">


            <p:outputPanel id="tbMciConvenio">
                <p:dataTable  
                    filteredValue="#{mciConvenioBean.listaMciConvenio}"
                    var="item" value="#{mciConvenioBean.listaMciConvenios}" 
                    widgetVar="tbMciConvenio"
                    style="height: auto; text-align: center;" 
                      rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                         rowIndexVar="rowIx" 
                         rowKey="#{alunos.id}"
                   paginatorAlwaysVisible="false" 
                     >

                    <f:facet name="header">  
                        <p:outputPanel>  
                            <h:outputText value="Localizar: " />  
                            <p:inputText id="globalFilter"   style="width:50%;" onkeydown="tbMciConvenio.filter();" />  
                           

                        </p:outputPanel>  
                    </f:facet>
                    <p:column style="text-align: center;">
                        <f:facet name="header">

                            <p:commandButton 
                                icon="ui-icon-plus" process="@this" 
                                actionListener="#{mciConvenioBean.newMciConvenio}" 
                                update=":frmMciConvenio:panelMciConvenioInsert"
                                oncomplete="dlgMciConvenio.show()"/>
                        </f:facet>
                        <p:commandButton 
                            process="@this"
                            update=":frmMciConvenio:panelMciConvenioInsert" 
                            icon="ui-icon-refresh" 
                            actionListener="#{mciConvenioBean.editMciConvenio}" 
                            title="alterar"  
                            oncomplete="dlgMciConvenio.show()"/>

                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="CÃ³digo" />
                        </f:facet>
                        <h:outputText value="#{item.id}" />
                    </p:column  >
                    <p:column style="text-align: center;" filterBy="#{item.nome}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </p:column>  
                    <p:column style="text-align: center;" >
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>  



                </p:dataTable>

            </p:outputPanel >
        </h:form>
    </h:body>
</ui:component>
