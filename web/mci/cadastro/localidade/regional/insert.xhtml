<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Bairro</title>
    </h:head>
    <h:body>
          
            <h:form id="frmBairro" prependId="false">
                
                <h:panelGrid id="panelBairro" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="bairroEstado" value="Estado: " />
                    <h:selectOneMenu id="bairroEstado" value="#{bairroBean.bairro.cidade.estado}"  required="true" converter="IndexedConverter" styleClass="ui-inputfield ui-widget  ui-corner-all">
                        <f:selectItems value="#{bairroBean.selectItemsEstado}"/>
                        <p:ajax update="bairroCidade" listener="#{bairroBean.handleEstadoChange}" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel for="bairroCidade" value="Cidade: " />
                    <h:selectOneMenu id="bairroCidade" value="#{bairroBean.bairro.cidade}"  required="true" converter="IndexedConverter" styleClass="ui-inputfield ui-widget  ui-corner-all" >                         
                        <f:selectItems value="#{bairroBean.selectItemsCidade}"/>
                    </h:selectOneMenu>
                     <h:outputLabel  value="Zona:"  />                     
                     <h:selectOneMenu id="baizona" value="#{bairroBean.bairro.zona}" styleClass="ui-inputfield ui-widget  ui-corner-all" >
                            <f:selectItem  itemLabel="selecione" />
                            <f:selectItem  itemValue="URBANA" itemLabel="Urbana" />
                            <f:selectItem  itemValue="RURAL" itemLabel="Rural" />
                        </h:selectOneMenu>
                    <h:outputLabel for="bairroNome" value="Bairro / Ramal / KM:" />
                    <p:inputText id="bairroNome" autocomplete="false" value="#{bairroBean.bairro.nome}" required="true" requiredMessage="Campo Requerido" onkeydown="this.value = this.value.toUpperCase();"   onkeyup="this.value = this.value.toUpperCase();" />
                    
                </h:panelGrid>
                <p:column colspan="2">
                    <p:commandButton update="enduf, endcid, endbairro, dtBairro, panelBairro, :messages "  oncomplete="if(!args.validationFailed){dialogBairro.hide();}if(args.validationFailed){dialogBairro.show();}" actionListener="#{bairroBean.saveBairro}" value="salvar">
                          
                        
                    </p:commandButton>
                    <p:commandButton   oncomplete="dialogBairro.hide();" immediate="true" actionListener="#{bairroBean.cancelBairro}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
    </h:body>
</ui:component>
