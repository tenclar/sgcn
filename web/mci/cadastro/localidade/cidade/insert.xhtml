<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body>
          
            <h:form id="frmCidade" prependId="false">
                <h:panelGrid id="panelCidade" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="CidadeEstado" value="Estado: " />
                    <h:selectOneMenu id="CidadeEstado" value="#{cidadeBean.cidade.estado}"  styleClass="ui-inputfield ui-widget ui-corner-all" required="true" converter="IndexedConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" /> 
                        <f:selectItems value="#{cidadeBean.selectItemsEstado}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel for="CidadeNome" value="Nome: " />
                    <p:inputText id="CidadeNome" autocomplete="false" value="#{cidadeBean.cidade.nome}" required="true" validatorMessage="Campo Requerido" onkeydown="this.value = this.value.toUpperCase();"   onkeyup="this.value = this.value.toUpperCase();" />
                      </h:panelGrid>
                    <p:column colspan="2">
                        <p:commandButton update="panelCidade,:messages,:tvLocalidade:frmListaCidade:tabelaCidade"  oncomplete="dialogGerCid.hide();" actionListener="#{cidadeBean.saveCidade}" value="salvar"/>
                    <p:commandButton   oncomplete="dialogGerCid.hide();" immediate="true" actionListener="#{cidadeBean.cancelCidade}" value="Cancelar"/>
                    </p:column>
              
            </h:form>
       
        
    </h:body>
</ui:component>
