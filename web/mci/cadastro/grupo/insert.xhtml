        <h:form id="frmCoop" prependId="false" binding="#{gruposBean.form}"   >    


            <p:tabView   id="tabView"    activeIndex="0" widgetVar="tbView" >
                
                <p:tab title="Dados Pessoais" id="tabDadosPessoais"  >
                    
                    
                    <ui:include src="dadoscadastro/index.xhtml"  />
                    
                    <p:commandButton   value="AvanÃ§ar" process="@this, coopdados, coopendereco" update="coopdados, coopendereco, :frmBuscaCoop, :messages" oncomplete="if(!args.validationFailed){tbView.select(1)}"  actionListener="#{gruposBean.saveCoopNext}"   /> <p:spacer width="20" />
             
                </p:tab>               

                <p:tab title="Cooperados/Associados" id="tabassociados"   >
                    <ui:include src="associados/list.xhtml"  /> 
                    
                     <p:commandButton   value="Salvar" process="@this, coopdados, coopendereco" update="coopdados, coopendereco, :frmBuscaCoop, opdtAssociados, :messages" oncomplete="if(!args.validationFailed){cooplist.show();coopins.close();confImprimir.show();}"  actionListener="#{gruposBean.saveCoop}"   />
            
                </p:tab>             

            </p:tabView>
            <p:commandButton value="Cancelar" process="@this"  immediate="true"   update=" frmCoop, :frmBuscaCoop" oncomplete="cooplist.show();coopins.close();"  ajax="false"  action="#{gruposBean.cancelCoop}" /> 
            
        </h:form>
