<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:body>
        <h:form id="frmListaEscolaridade" prependId="false">
            <p:commandButton value="Novo" process="@this" update=":frmEscolaridade"  oncomplete="dlgEscolaridade.show()" actionListener="#{escolaridadeBean.newEscolaridade}"   />
       
            <p:outputPanel id="tbEscolaridade">
                <p:dataTable  var="item" value="#{escolaridadeBean.listaEscolaridades}" widgetVar="tbespecial" style="width: 500px;height: auto; text-align: center;" paginatorPosition="bottom"  paginator="true"  paginatorAlwaysVisible="false" rows="8" >
                    <f:facet name="header">  
                         <p:outputPanel>  
                                 <h:outputText value="Busca: " />  
                                    <p:inputText   style="width:150px" />  <p:commandButton type="button" onclick="tbespecial.filter()" icon="-search" /> 
                      </p:outputPanel>  
                    </f:facet>
                    <p:column style="text-align: center;" headerText="Id" >                        
                        <h:outputText value="#{item.id}" />
                    </p:column  >
                    <p:column style="text-align: center;" headerText="Grau" >                        
                        <h:outputText value="#{item.grau}"/>
                    </p:column>                                                                
                    <p:column style="text-align: center;" headerText="Ano" >                        
                        <h:outputText value="#{item.ano}"/>
                    </p:column>                                                                


                    <p:column style="text-align: center;" headerText="Ação">                        
                        <p:commandButton process="@this"  update=":frmEscolaridade" icon="ui-icon-refresh" actionListener="#{escolaridadeBean.editEscolaridade}" title="alterar"  oncomplete="dlgEscolaridade.show()"/>
                    </p:column>

                </p:dataTable>

            </p:outputPanel >
        </h:form>
    </h:body>
</ui:component>
