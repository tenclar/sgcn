<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body>
          
        <h:form id="frmEscolaridade" prependId="false">
                <h:panelGrid id="panelEscolaridadeInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="escGrau" value="Grau: " />
                    <p:inputText id="escGrau" autocomplete="false" value="#{escolaridadeBean.escolaridade.grau}"   size="20" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    <h:outputLabel for="escAno" value="Ano: " />
                    <p:inputText id="escAno"  autocomplete="false" value="#{escolaridadeBean.escolaridade.ano}"   size="6" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                                       
                </h:panelGrid>
                 <p:column colspan="2">
                     <p:commandButton  update=":frmListaEscolaridade:tbEscolaridade,:messages"  oncomplete="dlgEscolaridade.hide();" actionListener="#{escolaridadeBean.saveEscolaridade}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgEscolaridade.hide();" immediate="true" actionListener="#{escolaridadeBean.cancelEscolaridade}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
    </h:body>
</ui:component>
