<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body>
          
        <h:form id="frmNecessidade" prependId="false">
                <h:panelGrid id="panelNecEspecialInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="necNome" value="Nome:" />
                    <p:inputText id="necNome" autocomplete="off" value="#{necEspeciaisBean.necEspecial.descricao}"   size="50" onkeyup="this.value = this.value.toUpperCase();"   required="true" validatorMessage="Campo Requerido"/>
                    
                   
                </h:panelGrid>
                 <p:column colspan="2">
                     <p:commandButton  update=":frmListaNec:tbNecEspecial :messages"  oncomplete="dlgNecEspecial.hide();" actionListener="#{necEspeciaisBean.saveNecEspecial}" value="Salvar"/>
                     <p:commandButton   oncomplete="dlgNecEspecial.hide();" immediate="true" actionListener="#{necEspeciaisBean.cancelNecEspecial}" value="Cancelar"/>
                    </p:column>
            </h:form>
       
        
    </h:body>
</ui:component>
