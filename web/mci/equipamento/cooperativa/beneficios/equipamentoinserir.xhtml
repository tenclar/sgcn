<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    
    
    
        <h:form id="frmNewEquip" prependId="false"  >
            <p:fieldset legend="Identificação" >
                <p:outputPanel id="panelInsEquipSecr" >
                    <h:panelGrid columns="2" id="insEquip" >                    
                        <h:outputLabel value="Equipamento:" styleClass="titulos"  /> 
                        <h:panelGroup>                                        
                            <h:selectOneMenu tabindex="0" id="cidlistaEquip" style="width: 150px" onkeydown="setaFoco(this)" value="#{beneficiadoBean.equipamentosecretaria.equipamento}" converter="IndexedConverter" label="Lista Equipamentos" required="true" styleClass="ui-inputfield ui-widget  ui-corner-all" >                        
                                <f:selectItem   itemLabel="selecione"  noSelectionOption="true"/>                                                                      
                                <f:selectItems value="#{equipamentoBean.selectItemsEquipamentos}" />
                            </h:selectOneMenu>
                            <p:commandButton  value="+" tabindex="-1" process="@this" update="paneEquipamentoInsert" onkeydown="setaFoco(this)"  actionListener="#{equipamentoBean.newEquipamento}" oncomplete="dlgEquipamento.show();document.getElementById('equipamentoNome').focus();"/>                                    
                        </h:panelGroup>
                        <h:outputLabel  value ="Patrimônio: " styleClass="titulos" />
                        <p:inputText tabindex="1" value="#{beneficiadoBean.equipamentosecretaria.patrimonio}" size="15"  />
                        <h:outputLabel  value ="Estado: " styleClass="titulos" />
                        <h:selectOneMenu tabindex="2" id="cidEstadoEquip" style="width: 150px" onkeydown="setaFoco(this)"  value="#{beneficiadoBean.equipamentosecretaria.estado}" styleClass="ui-inputfield ui-widget  ui-corner-all" required="true" label="Estado"  >
                            <f:selectItem  itemLabel="selecione" noSelectionOption="true" />
                            <f:selectItem  itemLabel="ÓTIMO" itemValue="OTIMO"  />
                            <f:selectItem  itemLabel="BOM" itemValue="BOM"  />
                            <f:selectItem  itemLabel="REGULAR" itemValue="REGULAR"  />
                            <f:selectItem  itemLabel="INSERVÍVEL" itemValue="INSERVIVEL"  />
                        </h:selectOneMenu>
                        <h:outputLabel  value ="Valor: " styleClass="titulos" />
                        <p:inputText tabindex="2" value="#{beneficiadoBean.equipamentosecretaria.valor}" onkeydown="setaFoco(this)"  size="10" >
                            <f:convertNumber pattern="##,##0.00#"  />
                        </p:inputText>

                    </h:panelGrid>
                </p:outputPanel>


                <p:panel>
                    <p:commandButton  update="frmNewEquip tbEquip messages"   oncomplete="if(!args.validationFailed){dlgEquipNew.hide()}" value="inserir"  action="#{beneficiadoBean.equipSecrAdd}"  />
                    <p:commandButton   oncomplete="dlgEquipNew.hide();" immediate="true"  value="Cancelar" />

                </p:panel>
            </p:fieldset  >  
        </h:form>

   
</ui:component>
