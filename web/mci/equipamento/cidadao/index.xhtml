    <ui:define name="conteudo" >        
        <p:panel id="panelCadBenInd" header="Inclusão Benefíciado"  visible="false" closeSpeed="0"  widgetVar="cadBenInd" closable="true" style="min-width: 1000px"   >

    </ui:define>
    <ui:define name="caixadialogo">
        <!--        <p:dialog header="Novo Beneficiado" widgetVar="dlgBenNew"  resizable="true" modal="true" showEffect="slide" width="600" >
                    <ui:include src="new.xhtml" />
                </p:dialog>-->
        <p:dialog header="Localiza Cidadão" widgetVar="dlgBuscaCid"  resizable="true" modal="true" showEffect="slide" width="700" >

        </p:dialog>

                <p:commandButton id="confirm" value="sim" update="tbEquip" oncomplete="confirmation.hide()" action="#{beneficiadoBean.equipRemove}"  >

                </p:commandButton>  
                <p:commandButton id="decline" value="não" onclick="confirmation.hide()" type="button" />   
            </h:form>
        </p:confirmDialog>  
    </ui:define>
