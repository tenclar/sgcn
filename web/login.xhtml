        <div class="container">
            <div class="header"><!-- end .header -->
                <p>&nbsp;</p>

                                    <form action="j_spring_security_check" method="post">
                                        <table width="100%" border="0">
                                            <tr>
                                                <td ><div class="sgcn"> SGCN </div></td>
                                                <td ><div class="sgcntexto">Sistema de Gestão e<br />

                                                            <td colspan="2" class="texto">Usuário</td>

                                                            <td colspan="2">  <h:inputText id="j_username" required="true" styleClass="caixatexto" /></td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2" class="texto">Senha</td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:inputSecret id="j_password" required="true" styleClass="caixatexto" /></td>

                                                        </tr>

                                    </form>
