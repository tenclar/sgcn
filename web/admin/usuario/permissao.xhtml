<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
   
    <h:body>
          
        <h:form prependId="false" id="frmPermissao" >
                <h:panelGrid id="panelPermissaoInsert" columns="2" style="margin-bottom:10px">
                       
                    <h:outputLabel for="PermissaoDesc" value="Descrição: " />
                    <p:inputText id="PermissaoDesc" value="#{permissaoBean.permissao.nome}" onkeydown="this.value = this.value.toUpperCase();" onkeyup="this.value = this.value.toUpperCase();" size="20"  required="true" />
                    
                    <h:outputLabel for="PermissaoRole" value="Regra: " />
                    <p:inputText id="PermissaoRole" value="#{permissaoBean.permissao.regra}" onkeydown="this.value = this.value.toUpperCase();" onkeyup="this.value = this.value.toUpperCase();" size="50"  required="true" />
                        
                    
                    <p:column colspan="2">
                        <p:commandButton  update="frmPermissao, :frmUsuario:UsuarioPermissao, :messages" oncomplete="if(!args.validationFailed){dlgPermissao.hide()}"    actionListener="#{permissaoBean.savePermissao}" value="Salvar"/>
                        <p:commandButton   onclick="dlgPermissao.hide();"  immediate="true" action="#{permissaoBean.cancelPermissao}" value="Cancelar"/>
                    </p:column>
                </h:panelGrid>
             
             
                 
            </h:form>
       
        
    </h:body>
</ui:component>
